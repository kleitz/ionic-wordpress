<div class="card-header">
    <h1 ng-bind-html="post.title | rawHtml"></h1>
    <h2>Posted <span am-time-ago="post.date"></span> by <span class="author" ng-bind-html="post.author.name | rawHtml"></span></h2>
</div>
<div class="card-content-outer" post-content>
    <div class="card-content" dynamic-anchor-fix ng-bind-html="post.content | rawHtml"></div>
</div>
<div class="card-footer">
    <a class="card-button primary" ui-sref="app.post({postId :post.id})">READ MORE</a>
    <span ng-show="post.comment_count > 0" class="card-button comments">
        <i class="icon ion-chatbox"></i>{{post.comment_count}}
    </span>
</div>
